<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div>
        <section class="calculator-container">
            <section class="display">
                <div class="history">12345+0</div>
                <div class="result">=12345</div>
            </section>
            <section class="buttons-container">
                <div class="operation" id="division">/</div>
                <div class="operation" id="mult">*</div>
                <div class="operation" id="minus">-</div>
                <div class="operation" id="sum">+</div>
                <div class="clear" id="Ac">Ac</div>
                <div class="clear" id="del">âŒ«</div>
                <div class="number" id="_1">1</div>
                <div class="number" id="_2">2</div>
                <div class="number" id="_3">3</div>
                <div class="number" id="_4">4</div>
                <div class="number" id="_5">5</div>
                <div class="number" id="_6">6</div>
                <div class="number" id="_7">7</div>
                <div class="number" id="_8">8</div>
                <div class="number" id="_9">9</div>
                <div class="number" id="_0">0</div>
                <div class="number" id="point">.</div>
                <div class="operation" id="equal">=</div>
            </section>
        </section>
    </div>

  <script src="script.js"></script>
</body>
</html>
